<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
  </head>
  <body>
    <h1>Student Survey</h1>
    <p>This survey is for the students who attended Coding Dojo</p>
    <label for="Name">Name</label>
    <input type="text" name="name" id="Name"> <br> <br>
    <label for="Age">Age</label>
    <input type="number" name="age" id="Age"> <br> <br>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="gender">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="gender">
    <label for="other"> Other </label>
    <input type="radio" id="other" name="gender" value = "Other"> <br>
    <p> How far is your home from the university?</p>
    <input type="number" name="miles" value="miles"><br><br>
    <label for="Experience"> Experience </label>
    <label for="years"> 0-5 </label>
    <input type="radio" id="years" name="years" value = "0-5">
    <label for="years"> >5 </label>
    <input type="radio" id="years" name="years" value = ">5">

  </body>
</html>
